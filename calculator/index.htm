<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="calcont">

                <div><input type="text" name="num" id="inp" /></div>
                <button onclick=reqemler1()  class="btn">1</button>
                <button onclick="reqemler2()" class="btn">2</button>
                <button onclick="reqemler3()" class="btn">3</button>
                <button onclick="operatorpl(`+`)" class="btn bgr">+</button>
                <button onclick="reqemler4()" class="btn">4</button>
                <button onclick="reqemler5()" class="btn">5</button>
                <button onclick="reqemler6()" class="btn">6</button>
                <button onclick="operatormin()" class="btn bgr ">-</button>
                <button onclick="reqemler7()" class="btn">7</button>
                <button onclick="reqemler8()" class="btn">8</button>
                <button onclick="reqemler9()" class="btn">9</button>
                <button onclick="operatorvr()" class="btn bgr">*</button>
                <button onclick="sil()" class="btn  cred ">C</button>
                <button onclick="reqemler0()" class="btn">0</button>
                <button onclick="cavab()"  class="btn">=</button>
                <button onclick="operatorbl()" class="btn bgr">/</button>
               

            </div>



        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
